<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio tag for autoplaying audio.mp3 with muted attribute -->
    <audio autoplay loop>
        <source src="audio.mp3" autoplay loop type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="wrapper">
        <div class="items">
            <div class="item"> <img src="image1.jpeg" alt=""></div>
            <div class="item"> <img src="image2.jpeg" alt=""></div>
            <div class="item"> <img src="image3.jpeg" alt=""></div>
            <div class="item"> <img src="image4.jpeg" alt=""></div>
            <div class="item">
                <video src="video1.mp4" autoplay loop muted></video>
            </div>
            <div class="item"> <img src="image11.jpeg" alt=""></div>
            <div class="item"> <img src="image6.jpeg" alt=""></div>
            <div class="item">
                <video src="vide1.mp4" autoplay loop muted></video>
            </div>
            <div class="item"> <img src="image8.jpeg" alt=""></div>
            <div class="item"> <img src="image9.jpeg" alt=""></div>
            <div class="item"> <img src="image10.jpeg" alt=""></div>
            <div class="item">
                <video src="video.mp4" autoplay loop muted></video>
            </div>
        </div>
    </div>
</body>
</html>
